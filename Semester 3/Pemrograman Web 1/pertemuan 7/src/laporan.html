<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Laporan dengan table</title>
		<style>
			body {
				font-family: Times New Roman;
			}
			.table {
				border-color: black;
			}
			.table tr td {
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1>Laporan Penjualan Barang</h1>
		<h3>Periode Januari 2006</h3>
		<hr />
		<br />
		<table class="table" border="1" cellpadding="10" cellspacing="0">
			<tr>
				<td rowspan="2">Nama Barang</td>
				<td colspan="4">Januari</td>
			</tr>
			<tr>
				<td>Minggu-1</td>
				<td>Minggu-2</td>
				<td>Minggu-3</td>
				<td>Minggu-4</td>
			</tr>
			<tr>
				<td>Komputer</td>
				<td>15</td>
				<td>10</td>
				<td>20</td>
				<td>12</td>
			</tr>
			<tr>
				<td>Monitor</td>
				<td>45</td>
				<td>52</td>
				<td>10</td>
				<td>25</td>
			</tr>
			<tr>
				<td>Printer</td>
				<td>6</td>
				<td>9</td>
				<td>10</td>
				<td>13</td>
			</tr>
		</table>
	</body>
</html>
